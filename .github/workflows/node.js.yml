name: test-trigger
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Get the code
          uses: actions/checkout@v4
        - name: Install Nodejs
          uses: actions/setup-node@v4 
          with: 
              node-version: 18
        - name: install dependencies
          run: npm ci
        - name: Run test
          run: npm test
