name: test-trigger
on: 
   pull_request:
       types:
          - opened
   workflow_dispatch:
   push:
      branches:
        - main
        - 'dev-"**'
        - 'feat/**'
      
        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
        - name: Get the code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with: 
              node-version: 18
        - name: install dependencies
          run: npm ci
        - name: Run test
          run: npm test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
        - name: Get the code
          uses: actions/checkout@v3
        - name: Install Nodejs
          uses: actions/setup-node@v3
          with: 
              node-version: 18
        - name: install dependencies
          run: npm ci
        - name: build
          run: npm run build
        - name:  Upload artifact
          uses: actions/upload-artifact@v4
          with:
              name: dist-files
              path: |
                  dist
                  package.json
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
        - name: Get build artifacts
          uses: actions/download-artifact@v4
          with:
              name: dist-files
        - name: Output files
          run: ls
          
        - name: deploy
          run: echo "deploying to server"
